<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f8f9fa; }
    h2 { color:#333; }

    .step {
      border:1px solid #ccc;
      margin:15px 0;
      padding:15px;
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .label { font-weight:bold; }
    .value { color:#e67e22; margin-left:10px; }

    /* Popup + overlay */
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      display:none;
      z-index:900;
    }
    .popup {
      position: fixed;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align:center;
      display:none;
      z-index:1000;
      max-width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .popup img {
      width: 100%;
      max-width: 250px;
      border-radius:6px;
    }
    .popup button {
      margin-top:10px;
      padding:8px 16px;
      background:#007bff;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    .popup button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h2>Step 1 : Copy Amount and Bank Account information</h2>
  <div class="step">
    <p><span class="label">App:</span><span id="app" class="value"></span></p>
    <p><span class="label">Product:</span><span id="product" class="value"></span></p>
    <p><span class="label">Amount:</span><span id="amount" class="value"></span></p>
    <p><span class="label">VPA/UPI:</span><span id="vpa" class="value"></span></p>
  </div>

  <h2>Step 2 : Transfer and donâ€™t modify this amount</h2>
  <div class="step">
    <p>Please transfer the exact amount shown above.</p>
  </div>

  <h2>Step 3 : Enter Ref No. to complete the payment</h2>
  <div class="step">
    <input type="text" id="utr" placeholder="Enter 12-digit UTR" style="width:250px;padding:5px;">
    <button onclick="submitUTR()">Submit UTR</button>
  </div>

  <!-- Overlay + Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3>Payment Screenshot</h3>
    <img src="payment.jpg" alt="Payment Screenshot">
    <br>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    // Helper to read query params
    function getParam(name){
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || "Not provided";
    }

    // Fill fields
    document.getElementById("app").textContent = getParam("app");
    document.getElementById("product").textContent = getParam("product");
    document.getElementById("amount").textContent = getParam("amount");
    document.getElementById("vpa").textContent = getParam("vpa");

    // Show popup on load
    window.onload = function(){
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    // Close popup
    function closePopup(){
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Validate UTR
    function submitUTR(){
      const utr = document.getElementById("utr").value.trim();
      if(utr.length === 12 && /^\d+$/.test(utr)){
        alert("UTR submitted: " + utr);
      } else {
        alert("UTR must be exactly 12 digits!");
      }
    }
  </script>
</body>
</html>
