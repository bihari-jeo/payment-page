<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Gateway</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 600px; margin: 30px auto; }
    .box { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; }
    .modal {
      display: none; position: fixed; top: 0; left: 0; 
      width: 100%; height: 100%; background: rgba(0,0,0,0.6); 
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 5px;
      max-width: 90%; text-align: center;
    }
    .modal-content img { max-width: 100%; }
    .close { cursor: pointer; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Gateway</h2>

    <div class="box">
      <h3>Step 1 : Copy Amount and Account Information</h3>
      <p>Amount: <span id="amount"></span></p>
      <p>Name: <span id="name"></span></p>
      <p>VPA/UPI: <span id="vpa"></span></p>
    </div>

    <div class="box">
      <h3>Step 2 : Transfer the amount</h3>
      <p>Please record your UTR (Ref No.) after payment.</p>
    </div>

    <div class="box">
      <h3>Step 3 : Enter Ref No. to complete payment</h3>
      <input type="text" placeholder="Enter 12-digit UTR">
    </div>

    <button onclick="openModal()">See Sample Screenshot</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="sampleModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">âœ–</span>
      <h3>Sample of UTR (UPI Ref. ID)</h3>
      <img src="screenshot.png" alt="Sample Screenshot">
    </div>
  </div>

  <script>
    // Get query parameters
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("amount").textContent = urlParams.get("amount") || "N/A";
    document.getElementById("name").textContent = urlParams.get("name") || "N/A";
    document.getElementById("vpa").textContent = urlParams.get("vpa") || "N/A";

    function openModal() {
      document.getElementById("sampleModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("sampleModal").style.display = "none";
    }
  </script>
</body>
</html>
